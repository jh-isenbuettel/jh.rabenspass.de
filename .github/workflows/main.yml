
name: PR_creator


on:
  push:
    branches: 
      - staging
  pull_request:
    branches: 
      - staging

  workflow_dispatch:



jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Add commits from staging to main
        uses: actions/github-checkout@v2
        with:
          owner: ${GITHUB_REPOSITORY_OWNER}
          repo: https://github.com/jh-isenbuettel/jh.rabenspass.de
          ref: ${GITHUB_HEAD_REF}
          path: .
          token: ${GITHUB_TOKEN}

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.PAT }}
          commit-message: Update report
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: main
          delete-branch: false
          title: '[Web Pull] Update Website'
          body: |
            Update report
            - Auto-generated
          labels: |
            production
          assignees: td00
          reviewers: td00
          team-reviewers: |
            owners
            maintainers
          draft: false

      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"

